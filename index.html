<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder-Ferien-Club Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
        h1, h2 {
            text-align: center;
            color: #003366; /* Dunkelblau passend zum Logo */
            margin: 0;
            padding: 0;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; margin-bottom: 20px; }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="icon-kfc.png" alt="Ferienclub Logo" class="logo">

    <h1>Kinder-Ferien-Club Steinen</h1>
    <h2>Online-Anmeldung</h2>

    <form action="/" method="POST">
        <label for="Vorname">Vorname des Kindes:</label>
        <input type="text" id="Vorname" name="Vorname" placeholder="Max" required>

        <label for="Nachname">Nachname:</label>
        <input type="text" id="Nachname" name="Nachname" placeholder="Mustermann" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="max@beispiel.de" required>

        <label for="strasse">Straße:</label>
        <input type="text" id="strasse" name="strasse" placeholder="Musterstraße 12" required>

        <label for="plz">Postleitzahl:</label>
        <input type="text" id="plz" name="plz" placeholder="79665" required>

        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" placeholder="Lörrach" required>

        <label for="geburtsdatum">Geburtsdatum:</label>
        <input type="date" id="geburtsdatum" name="geburtsdatum" required>

        <label for="notfallnummer">Notfalltelefonnummer:</label>
        <input type="tel" id="notfallnummer" name="notfallnummer" placeholder="z.B. 01234 567890" required>

        <label for="allergien">Allergien:</label>
        <select id="allergien" name="allergien">
            <option value="">-- Bitte wählen --</option>
            <option value="keine">Keine</option>
            <option value="nüsse">Nüsse</option>
            <option value="ei">Ei</option>
            <option value="gluten">Gluten</option>
        </select>

        <label class="checkbox-label">
            <input type="checkbox" name="dsgvo" required>
            Ich akzeptiere die DSGVO-Bedingungen
        </label>

        <button type="submit">Anmelden</button>
    </form>

</body>
</html>
