<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder Ferien Club Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #21867a;
        }
        details {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Anmeldung Kinder Ferien Club</h1>
    <form action="#" method="POST">
        <label for="Vorname">Vorname des Kindes:</label>
        <input type="text" id="name" name="name" required>

        <label for="strasse">Straße:</label>
        <input type="text" id="strasse" name="strasse" placeholder="Musterstraße 12" required>

        <label for="plz">Postleitzahl:</label>
        <input type="text" id="plz" name="plz" placeholder="12345" required>

        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" placeholder="Beispielstadt" required>

        <label for="geburtsdatum">Geburtsdatum:</label>
        <input type="date" id="geburtsdatum" name="geburtsdatum" required>

        <label for="notfallnummer">Notfalltelefonnummer:</label>
        <input type="tel" id="notfallnummer" name="notfallnummer" placeholder="z.B. 01234 567890" required>

        <label for="allergien">Allergien:</label>
        <select id="allergien" name="allergien">
            <option value="">-- Bitte wählen --</option>
            <option value="keine">Keine</option>
            <option value="nüsse">Nüsse</option>
            <option value="milch">Milchprodukte</option>
            <option value="ei">Ei</option>
            <option value="gluten">Gluten</option>
        </select>
        <details>
            <summary>Beispiele für Allergien anzeigen</summary>
            <ul>
                <li>Nüsse (Mandeln, Haselnüsse, Erdnüsse)</li>
                <li>Milchprodukte (Käse, Milch, Joghurt)</li>
                <li>Ei (in Backwaren, Pfannkuchen)</li>
                <li>Gluten (Weizen, Roggen, Gerste)</li>
            </ul>
        </details>

        <button type="submit">Anmeldung abschicken</button>
    </form>
</body>
</html>
