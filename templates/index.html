<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anmeldung – Kinder-Ferien-Club</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <img src="/static/icon-kfc.png" class="logo" alt="Logo">
  <h1>Kinder-Ferien-Club – Anmeldung</h1>

  {% if success %}
    <div style="background:#e8ffd8;border:1px solid #b6e6a0;padding:10px;margin-bottom:12px;">
      Danke! Anmeldung eingegangen. ID: <strong>{{ reg_id }}</strong>
    </div>
  {% endif %}

  <form method="POST" action="/">
    <label>Vorname*</label>
    <input name="Vorname" required>

    <label>Nachname*</label>
    <input name="Nachname" required>

    <label>E-Mail</label>
    <input name="email" type="email">

    <label>Straße*</label>
    <input name="strasse" required>

    <label>PLZ*</label>
    <input name="plz" required>

    <label>Ort*</label>
    <input name="ort" required>

    <label>Geburtsdatum*</label>
    <input name="geburtsdatum" type="date" required>

    <label>Notfallnummer*</label>
    <input name="notfallnummer" required>

    <label>Allergien</label>
    <input name="allergien">

    <label>Unterschrift*</label>
    <textarea name="unterschrift" placeholder="Bei dir ist eine Canvas-Integration."></textarea>

    <div style="margin-top:10px;">
      <input type="checkbox" name="dsgvo" required> Ich stimme der Datenschutzerklärung zu *
    </div>

    <button type="submit" style="margin-top:12px;">Jetzt anmelden</button>
  </form>
</div>
</body>
</html>
