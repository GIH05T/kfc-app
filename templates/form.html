<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KFC Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            max-width: 480px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        .logo {
            display: block;
            margin: 20px auto 30px auto;
            width: 160px;
        }

        h2 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }

        input, select {
            width: 94%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #d30000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #b30000;
        }
    </style>
</head>
<body>

    <!-- Logo oben -->
    <img src="{{ url_for('static', filename='icon-kfc.png') }}" class="logo" alt="KFC Logo">

    <form action="/submit" method="POST">
        <div class="container">

            <h2>Anmeldung</h2>

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Alter</label>
            <input type="number" name="age" required>

            <label>Adresse</label>
            <input type="text" name="address" required>

            <label>PLZ</label>
            <input type="text" name="zip" required>

            <label>Telefonnummer</label>
            <input type="text" name="phone" required>

            <label>E-Mail</label>
            <input type="email" name="email" required>

            <label>Standort wählen</label>
            <select name="standort" required>
                <option value="">Bitte wählen</option>
                <option>KFC Frankfurt</option>
                <option>KFC Offenbach</option>
                <option>KFC Darmstadt</option>
                <option>KFC Kassel</option>
                <option>KFC Hannover</option>
            </select>

            <button type="submit">Absenden</button>

        </div>
    </form>

</body>
</html>
