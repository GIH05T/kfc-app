<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KFC Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background: #ffffff;
            max-width: 480px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            margin: 20px auto 30px auto;
            width: 160px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 95%;
            padding: 14px;
            background: #d30000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #b30000;
        }

        .success {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Logo oben -->
    <img src="{{ url_for('static', filename='icon-kfc.png') }}" class="logo" alt="KFC Logo">

    <div class="container">
        <h2>Anmeldung</h2>

        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Name" required>

            <select name="standort" required>
                <option value="">Standort w√§hlen</option>
                <option>KFC Frankfurt</option>
                <option>KFC Offenbach</option>
                <option>KFC Darmstadt</option>
                <option>KFC Kassel</option>
                <option>KFC Hannover</option>
            </select>

            <button type="submit">Absenden</button>
        </form>
    </div>

</body>
</html>
