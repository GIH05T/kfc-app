<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder Ferien Club Anmeldung</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: left; }
        form { display: flex; flex-direction: column; align-items: flex-start; }
        input, select { width: 80%; max-width: 400px; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
        button { padding: 12px 20px; background-color: #1a237e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #283593; }
    </style>
</head>
<body>
    <h1>Online-Anmeldung Kinder-Ferien-Club Steinen</h1>
    <form action="/anmelden" method="POST">
        <label>Vorname:</label>
        <input type="text" name="Vorname" required>
        <label>Nachname:</label>
        <input type="text" name="Nachname" required>
        <label>E-Mail:</label>
        <input type="email" name="email">
        <label>Straße:</label>
        <input type="text" name="strasse" required>
        <label>Postleitzahl:</label>
        <input type="text" name="plz" required>
        <label>Ort:</label>
        <input type="text" name="ort" required>
        <label>Geburtsdatum:</label>
        <input type="date" name="geburtsdatum" required>
        <label>Notfallnummer:</label>
        <input type="tel" name="notfallnummer" required>
        <label>Allergien:</label>
        <select name="allergien">
            <option value="">-- Bitte wählen --</option>
            <option value="keine">Keine</option>
            <option value="nüsse">Nüsse</option>
            <option value="milch">Milchprodukte</option>
            <option value="ei">Ei</option>
            <option value="gluten">Gluten</option>
        </select>
        <button type="submit">Anmelden</button>
    </form>
</body>
</html>
