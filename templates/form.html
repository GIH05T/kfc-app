<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Anmeldung Kinder-Ferien-Club</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .logo {
            display: block;
            margin: 25px auto 10px auto;
            width: 150px;
        }

        .container {
            background: #fff;
            max-width: 520px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #c40000;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #c40000;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #e00000;
        }

        .checkbox {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <img src="/static/icon-kfc.png" class="logo" alt="KFC Logo">

    <div class="container">
        <h1>Online-Anmeldung Kinder-Ferien-Club Steinen</h1>

        <form action="/anmelden" method="POST">

            <label for="Vorname">Vorname des Kindes:</label>
            <input type="text" id="Vorname" name="Vorname" placeholder="Max" required>

            <label for="Nachname">Nachname:</label>
            <input type="text" id="Nachname" name="Nachname" placeholder="Mustermann" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="max@beispiel.de" required>

            <label for="strasse">Straße:</label>
            <input type="text" id="strasse" name="strasse" placeholder="Musterstraße 12" required>

            <label for="plz">Postleitzahl:</label>
            <input type="text" id="plz" name="plz" placeholder="79665" required>

            <label for="ort">Ort:</label>
            <input type="text" id="ort" name="ort" placeholder="Lörrach" required>

            <label for="geburtsdatum">Geburtsdatum:</label>
            <input type="date" id="geburtsdatum" name="geburtsdatum" required>

            <label for="notfallnummer">Notfalltelefonnummer:</label>
            <input type="tel" id="notfallnummer" name="notfallnummer" placeholder="z.B. 01234 567890" required>

            <label for="allergien">Allergien:</label>
            <select id="allergien" name="allergien">
                <option value="">-- Bitte wählen --</option>
                <option value="keine">Keine</option>
                <option value="nüsse">Nüsse</option>
                <option value="laktose">Laktose</option>
                <option value="ei">Ei</option>
                <option value="gluten">Gluten</option>
                <option value="sonstige">Sonstige</option>
            </select>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="dsgvo" required>
                    Ich bestätige, dass meine Daten gemäß der Datenschutzerklärung verarbeitet werden.
                </label>
            </div>

            <button type="submit">Jetzt anmelden</button>
        </form>
    </div>

</body>
</html>
