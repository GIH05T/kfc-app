<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Online-Anmeldung KFC Steinen</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 20px;
    }
    h1, h2 {
        text-align: center;
        color: #003366; /* Dunkelblau passend zum Logo */
        margin: 0;
        padding: 0;
    }
    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; margin-bottom: 20px; }

    form {
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
        font-weight: bold;
    }

    input, select {
        margin-top: 5px;
        padding: 8px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }

    .checkbox-container {
        display: block; /* Haken wieder unter Text */
        margin-top: 15px;
    }

    button {
        margin-top: 20px;
        background-color: #d00000; /* Rot wie Button */
        color: #fff;
        padding: 10px;
        font-size: 1.1em;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #a00000;
    }
</style>
</head>
<body>

<h1>Kinder-Ferien-Club Steinen</h1>
<h2>Online-Anmeldung</h2>

<form action="/anmelden" method="POST">
    <!-- Hier kommen alle bisherigen Input-Felder wie Vorname, Nachname, Email, StraÃŸe, PLZ, Ort, Geburtsdatum, Notfallnummer, Allergien -->

    <div class="checkbox-container">
        <input type="checkbox" id="dsfvo" name="dsfvo" required>
        <label for="dsfvo">Ich stimme der DSGVO zu</label>
    </div>

    <button type="submit">Anmelden</button>
</form>

</body>
</html>
