<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin Bereich</title>
<link rel="stylesheet" href="/static/admin.css">
</head>
<body>

<div class="admin-container">

  <h1>Adminbereich</h1>

  <!-- Suchbox im modernen Look -->
  <form method="get" class="search-box">
    <input type="hidden" name="pw" value="MEINADMINPASSWORT">
    <input type="text" id="search" name="q" placeholder="Suchen nach ID, Vorname, Nachname">
    <button type="submit">ğŸ” Suchen</button>
  </form>

  <table>
    <tr>
      <th>ID</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Alter</th>
      <th>Geschlecht</th>
      <th>Gruppe</th>
      <th>Verse</th>
      <th>Anwesenheit</th>
      <th>Punkte</th>
      <th>Unterschrift</th>
      <th>Aktion</th>
    </tr>

    {% for c in registrations %}
    <form method="POST" action="/update/{{ c.ID }}">
      <tr>
        <td>{{ c.ID }}</td>
        <td><input name="Vorname" value="{{ c.Vorname }}"></td>
        <td><input name="Nachname" value="{{ c.Nachname }}"></td>
        <td>{{ c.Alter }}</td>
        <td>
          <select name="Geschlecht">
            <option value=""></option>
            <option value="m" {% if c.Geschlecht=="m" %}selected{% endif %}>M</option>
            <option value="w" {% if c.Geschlecht=="w" %}selected{% endif %}>W</option>
          </select>
        </td>
        <td>
          <select name="Gruppe">
            <option value=""></option>
            <option value="5-7" {% if c.Gruppe=="5-7" %}selected{% endif %}>5â€“7</option>
            <option value="8-13" {% if c.Gruppe=="8-13" %}selected{% endif %}>8â€“13</option>
          </select>
        </td>
        <td><input type="number" name="Verse" value="{{ c.Verse }}"></td>
        <td><input type="number" name="Anwesenheit" value="{{ c.Anwesenheit }}"></td>
        <td>{{ c.Punkte }}</td>
        <td>
          {% if c.Unterschrift %}
            <img src="{{ c.Unterschrift }}" height="40">
          {% endif %}
        </td>
        <td class="actions">
          <button type="submit">ğŸ’¾</button>
          <a class="delete" href="/delete/{{ c.ID }}?pw=MEINADMINPASSWORT">ğŸ—‘</a>
        </td>
      </tr>
    </form>
    {% endfor %}

  </table>
</div>

</body>
</html>
