<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Anmeldung</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #c40000; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        h1 { color: #c40000; text-align: center; }
    </style>
</head>
<body>
    <h1>Admin Anmeldung Übersicht</h1>
    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Straße</th>
            <th>PLZ</th>
            <th>Ort</th>
            <th>Geburtsdatum</th>
            <th>Notfallnummer</th>
            <th>Allergien</th>
        </tr>
        {% for a in anmeldungen %}
        <tr>
            <td>{{ a.Vorname }}</td>
            <td>{{ a.Nachname }}</td>
            <td>{{ a.email }}</td>
            <td>{{ a.strasse }}</td>
            <td>{{ a.plz }}</td>
            <td>{{ a.ort }}</td>
            <td>{{ a.geburtsdatum }}</td>
            <td>{{ a.notfallnummer }}</td>
            <td>{{ a.allergien }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
