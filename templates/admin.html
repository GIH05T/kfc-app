<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin Bereich</title>
<link rel="stylesheet" href="/static/admin.css">
</head>

</select>

<td><input type="number" name="Anwesenheit" value="{{ c.Anwesenheit }}"></td>
<td>{{ c.Punkte }}</td>

<td>
{% if c.Unterschrift %}
<img src="{{ c.Unterschrift }}" width="80">
{% endif %}
</td>

<td class="actions">

</tr>

{% endfor %}

</table>
</div>

</body>
</html>
